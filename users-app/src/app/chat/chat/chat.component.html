<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 offset-sm-1 md-offset-2">
      <p class="display-4 text-center">Chat Service</p>
      <textarea readonly [(ngModel)] = "allMessages" name="txtArea" class="form-control" cols="30" rows="10"></textarea>

      <div class="row">
        <div class="col-sm-8 col-md-8">
          <input type="text" class="form-control" [(ngModel)]="myMsg">
        </div>
        <div class="col-sm-4 col-md-4">
          <button class="btn btn-primary" (click)="onSend()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
