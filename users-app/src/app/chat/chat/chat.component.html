<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-10 col-md-8 offset-sm-1 offset-md-2">
        <p class="display-4 text-center">Chat Service</p>
        <textarea readonly [(ngModel)]="allMessages" name="txtArea" class="form-control" rows="9"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-7 col-md-6  offset-sm-1 offset-md-2">
        <input type="text" class="form-control" [(ngModel)]="myMsg">
      </div>
      <div class="col-sm-4 col-md-2">
        <button class="btn btn-primary btn-block" (click)="onSend()">Send</button>
      </div>
    </div>
  </div>
</div>
<br>
<br>
