<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 offset-sm-1 offset-md-2 jumbotron">
      <p class="display-3 text-center text-primary">Login</p>
      <form #f = "ngForm" (ngSubmit)="onLogin(f)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            required email
            ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
            minlength="6"
            ngModel>
        </div>

        <button type="submit"
          class="btn btn-dark btn-block"
          [disabled] = "!f.valid">Login</button>


      </form>
    </div>
  </div>
</div>
