<div class="container">

  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-4 col-md-4 col-4">
          <img [src]="user.image" class="img-fluid">
          <br> <hr>
          <button class="btn btn-outline-info btn-block"
            (click)="onMoreInfo(user)">
            More Info
          </button>
        </div>
        <div class="col-sm-8 col-md-8 col-8">
          <h2> {{ user.firstName  }} {{ user.lastName }}</h2>
          <p> Income : <span [innerText]="user.income"></span></p>
          <p> Date of Birth : {{ user.dob }}</p>
          <p>Total Votes : {{ user.votes }}
            <input type="number"
              [value]="user.votes"
              (change) ="user.votes = $event.target.value"/>

            <input type="number" [(ngModel)] = "user.votes"/>
          </p>
        </div>
      </div>

    </div>
  </div>


</div>
